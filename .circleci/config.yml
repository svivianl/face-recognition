version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-client:
    docker:
      - image: circleci/node:10.16.3
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd client && npm install
            - run: cd client && CI=true npm run build
            - run: cd client && npm test
  build-and-test-server:
    docker:
      - image: circleci/node:10.16.3
      - image: circleci/postgres:8.0
      - image: circleci/redis:3.0
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd server && npm install
            - run: cd server && CI=true npm run build
workflows:
  build-and-test:
    jobs:
      - build-and-test-client
      - build-and-test-server
